<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time CCTV Monitoring</title>
  <link rel="stylesheet" href="/styles/alert.css">
</head>
<body>

  <!-- Side Menu -->
  <div id="sideMenu" class="side-menu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <h2>Information</h2>
    <p>This section can display additional information about the CCTV system, user alerts, or monitoring tips.</p>
  </div>

  <!-- Main content -->
  <div class="main-content">

    <!-- Header Section with Navigation -->
    <header class="header">
      <button class="menu-btn" onclick="toggleMenu()">☰</button>
      <div class="title">
        <h1>CCTV Monitoring Dashboard</h1>
      </div>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/eservice.html">Services</a>
        
        <a href="/mn.html">India At A Glance</a>
  
        <a href="/support.html">Support</a>
        <a href="/laws.html">Laws and Policies</a>
        <a href="/area.html">Know Your Area</a>
        <a href="/login.html">LOGIN / SIGN UP</a>
      </nav>
     
    </header>

    <!-- Video Grid -->
    <div class="video-grid">
      <div class="video-section" onclick="expandVideo(1)">
        <video src="/assets/video1.mp4" autoplay muted loop></video>
        <p>CCTV 1</p>
      </div>
      <div class="video-section" onclick="expandVideo(2)">
        <video src="/assets/video2.mp4" autoplay muted loop></video>
        <p>CCTV 2</p>
      </div>
      <div class="video-section" onclick="expandVideo(3)">
        <video src="/assets/video3.mp4" autoplay muted loop></video>
        <p>CCTV 3</p>
      </div>
      <div class="video-section" onclick="expandVideo(4)">
        <video src="/assets/video4.mp4" autoplay muted loop></video>
        <p>CCTV 4</p>
      </div>
    </div>

    <!-- Fullscreen Video -->
    <div id="fullscreenVideo" class="fullscreen-video" onclick="closeFullscreen()">
      <video id="fullVideo" autoplay muted></video>
      <div class="close-fullscreen">×</div>
    </div>

  </div>

  <script src="/scripts/alert.js"></script>
</body>
</html>
